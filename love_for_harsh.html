
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Harsh ❤️</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    background: linear-gradient(45deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

/* Envelope */
.envelope {
    position: relative;
    width: 300px;
    height: 200px;
    background: #ff6b81;
    cursor: pointer;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Flap */
.flap {
    position: absolute;
    top: 0;
    width: 0;
    height: 0;
    border-left: 150px solid transparent;
    border-right: 150px solid transparent;
    border-top: 100px solid #ff4757;
    transform-origin: top;
    transition: 1s;
}

/* Letter */
.letter {
    position: absolute;
    width: 260px;
    height: 160px;
    background: white;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    font-size: 28px;
    color: #ff4757;
    transform: translateY(50px);
    opacity: 0;
    transition: 1s;
}

/* Open Animation */
.envelope.open .flap {
    transform: rotateX(180deg);
}

.envelope.open .letter {
    transform: translateY(-120px);
    opacity: 1;
}

/* Floating Hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 24px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="envelope" onclick="openLetter()">
    <div class="flap"></div>
    <div class="letter">I Love You Harsh ❤️</div>
</div>

<!-- Background Music -->
<iframe width="0" height="0"
src="https://www.youtube.com/embed/-BjZmE2gtdo?autoplay=1&loop=1&playlist=-BjZmE2gtdo"
frameborder="0"
allow="autoplay">
</iframe>

<script>
function openLetter() {
    document.querySelector(".envelope").classList.toggle("open");
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
